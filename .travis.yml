language: python

python:
- "2.7"
- "3.5"
- "3.6"

branches:
  only:
  - /.*/

install:
- pip install -r requirements.txt
- pip install -r package-requirements.txt
- cd mock-rdkit
- python setup.py install
- cd ..

script:
- cd src/python
- coverage run setup.py test
- coverage report
- pyroma .
- python setup.py bdist_wheel
